<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Panchatantra Ethical AI â€“ Interactive</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a2e);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.chat-container {
    width: 450px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0,255,200,0.6);
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}

h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #00ffcc;
}

.chat-box {
    height: 330px;
    overflow-y: auto;
    background: #0f2027;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 12px;
    box-shadow: inset 0 0 10px rgba(0,255,200,0.3);
}

.message {
    margin: 10px 0;
    white-space: pre-line;
    animation: pop 0.3s ease;
}

@keyframes pop {
    from {transform: scale(0.9); opacity:0;}
    to {transform: scale(1); opacity:1;}
}

.user {
    text-align: right;
    color: #00ffcc;
}

.bot {
    text-align: left;
    color: #ffd700;
}

input {
    width: 68%;
    padding: 10px;
    border-radius: 10px;
    border: none;
}

button {
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    background: #00ffcc;
    cursor: pointer;
    font-weight: bold;
    margin-left: 5px;
}

button:hover {
    background: #00ccaa;
    box-shadow: 0 0 10px #00ffcc;
}

.voice-btn {
    background: gold;
}

.voice-btn:hover {
    background: orange;
}
</style>
</head>

<body>

<div class="chat-container">
    <h2>ðŸŸ¢ Panchatantra Ethical AI</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Describe your situation..." onkeypress="handleKey(event)">
    <button onclick="sendMessage()">Send</button>
    <button class="voice-btn" onclick="startVoice()">ðŸŽ¤</button>
</div>

<!-- Soft Background Music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b4f4f.mp3?filename=om-chanting-110624.mp3" type="audio/mpeg">
</audio>

<script>

// Text to Speech
function speak(text) {
    let speech = new SpeechSynthesisUtterance(text);
    speech.rate = 1;
    speech.pitch = 1;
    window.speechSynthesis.speak(speech);
}

// Ethical Decision Logic
function getResponse(input) {
    input = input.toLowerCase();

    if (input.includes("greed") || input.includes("money") || input.includes("shortcut")) {
        return "ðŸ“– Story Pattern: The Monkey and the Crocodile\nâš  Greed blinds wisdom.\nðŸŒ¿ Moral: Desire without thought leads to downfall.";
    }
    else if (input.includes("trust") || input.includes("friend")) {
        return "ðŸ“– Story Pattern: The Lion and the Bull\nâš  Blind trust can be manipulated.\nðŸŒ¿ Moral: Trust, but verify intentions.";
    }
    else if (input.includes("fight") || input.includes("anger") || input.includes("conflict")) {
        return "ðŸ“– Story Pattern: The Two Swans and the Turtle\nâš  Anger leads to loss.\nðŸŒ¿ Moral: Silence and patience protect life.";
    }
    else if (input.includes("leader") || input.includes("team")) {
        return "ðŸ“– Story Pattern: The Wise King\nâš  Leadership shapes destiny.\nðŸŒ¿ Moral: A leader must think for all.";
    }
    else {
        return "ðŸŒ¿ Universal Panchatantra Rule:\nEvery action has consequences. Think before you act.";
    }
}

// Typing Effect
function typeEffect(element, text, speed = 25) {
    let i = 0;
    element.innerHTML = "";
    let typing = setInterval(() => {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            document.getElementById("chatBox").scrollTop =
                document.getElementById("chatBox").scrollHeight;
        } else {
            clearInterval(typing);
            speak(text);
        }
    }, speed);
}

function sendMessage() {

    let inputField = document.getElementById("userInput");
    let chatBox = document.getElementById("chatBox");

    let userText = inputField.value;
    if (userText.trim() === "") return;

    chatBox.innerHTML += "<div class='message user'>You: " + userText + "</div>";
    inputField.value = "";

    let typingDiv = document.createElement("div");
    typingDiv.className = "message bot";
    typingDiv.innerHTML = "ðŸ¤– AI is analyzing ethically...";
    chatBox.appendChild(typingDiv);

    chatBox.scrollTop = chatBox.scrollHeight;

    setTimeout(() => {
        let response = getResponse(userText);
        typeEffect(typingDiv, "AI:\n" + response);
    }, 1000);
}

function handleKey(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

// Voice Input
function startVoice() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.start();
    recognition.onresult = function(event) {
        document.getElementById("userInput").value = event.results[0][0].transcript;
        sendMessage();
    };
}

</script>

</body>
</html>
